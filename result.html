<!DOCTYPE html>

        /* Style the follower count container */
.follower-count {
    background: linear-gradient(135deg, #e3f2fd, #bbdefb); /* Soft gradient background */
    border: 1px solid #90caf9; /* Light blue border */
    border-radius: 12px; /* Rounded corners */
    padding: 40px; /* Padding inside the container */
    display: inline-block; /* Center the container */
    margin: 20px auto; /* Center the container */
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15); /* Shadow for depth */
    transition: transform 0.3s; /* Animation for hover effect */
}

/* Style the follower count text */
.follower-count p {
    font-size: 32px; /* Larger font size for emphasis */
    color: #1976d2; /* Primary blue color */
    margin: 10px 0; /* Space above and below the text */
    font-weight: bold; /* Bold font for emphasis */
    letter-spacing: 1px; /* Increase space between letters for readability */
    text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1); /* Soft text shadow for depth */
}

/* Add a decorative border around the paragraph */
.follower-count p::before {
    content: ""; /* Create a pseudo-element */
    display: block; /* Make it a block element */
    height: 5px; /* Height of the decorative line */
    background-color: #1976d2; /* Decorative line color */
    border-radius: 5px; /* Rounded corners for the line */
    margin-bottom: 10px; /* Space between line and text */
}

/* Style the follower icon */

/* Style the link */
a {
    display: inline-block; /* Make link behave like a button */
    text-decoration: none; /* Remove underline from link */
    color: white; /* White text color */
    background-color: #1976d2; /* Primary blue background for the link */

    border-radius: 8px; /* Rounded corners */
    font-size: 18px; /* Increase font size */
    margin: 20px auto; /* Center the link horizontally */

}

/* Change link background color on hover */
a:hover {
    background-color: #0d47a1; /* Darker blue when hovered */

}

@media (max-width: 480px) {

    }
